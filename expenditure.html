<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="expenditure/expenditure.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Expenditure</h1>
        <div id="show-totalMoney">
        </div>
    </div>

    

    <!-- 입력 부분 -->
    <section class="separate-section">
        <section class="left-section">
            <div class="left-side-top">
                <div class="analyze">
                    <span><a href="#">지출</a></span>
                    <span><a href="#">분석</a></span>
                    <span><a href="#">느낀점</a></span>
                </div>
                
                <div class="input-area">
									<input required id="thing" type="text" placeholder="Where you used?"><br>
                  <input required id="howMuch" type="text" placeholder="How much?"><br>
                  <input required id="satisfy" type="text" placeholder="Is this essential?  Y or N"><br>
                  <button id="submitBtn">GO</button>
                </div>  
            </div>

            <!-- 순위 박스 -->
            <div class="left-side-bottom">
                <div class="rank">
                    <header class="rank-header">
                        <div class="rank-header-text">
                            Price Rank
                        </div>
                    </header>
										<div id="rank-fact">
											<!-- input 가격 랭크 들어올자리 -->
										</div>
                </div>
            </div>
        </section>

        <!-- 구매 내역 -->
        <section class="right-section">
            
            <header class="usage-header">
                <div id="usage-header-text">Usage History</div>
            </header>
						<div id="history-fact">
							<!-- input 들어올자리 -->
						</div>

        </section>
    </section>
    <script src="expenditure/expenditure.js"></script>
    <script src="https://kit.fontawesome.com/c5c6a57a0c.js" crossorigin="anonymous"></script>
</body>
</html>
